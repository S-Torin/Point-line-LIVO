common:
    lid_topic: "/livox/lidar"
    imu_topic: "/livox/imu"
    img_topic: "/left_camera/image"
    imu_time_offset: 0.
    img_time_offset: 0.1

lidar_handler:
    enable: true
    pcd_save_en: false
    lidar_type: "livox" # ["velodyne", "livox", "Ouster"]
    num_scans: 6
    voxel_size: 0.2
    filter_num: 1
    min_range: 1
    max_range: 1000
    max_iter_times: 3
    meas_cov: 0.001
    time_scale: "ns"
    offset_ril: [ 1., 0., 0., 0., 1., 0., 0., 0., 1.]
    offset_til: [ 0.04165, 0.02326, -0.0284 ]
    pub_interval: 1

imu_handler:
    cov_acc: 0.1
    cov_gyr: 0.1
    cov_acc_bias: 0.0001
    cov_gyr_bias: 0.0001
    gravity: 9.81
    init_iter_times: 200
    inverse_acc_direction: false

cam_handler:
    enable: true
    pcd_save_en: false
    cam_model: Pinhole
    cam_width: 1280
    cam_height: 1024
    scale: 2.
    grid_size: 80
    patch_size: 8
    optical_layer: 3
    max_iter_times: 5
